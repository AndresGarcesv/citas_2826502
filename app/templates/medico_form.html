<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Doct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1> Nuevo medico </h1>
    <form method="post" action="">
        <div class= "container ">
            <div class="row">
                <div class="col-6">
                    <p> Nombre: <input type="text" class="form-control" placeholder="Nombre" aria-label name="nombre"  /></p>
                </div>
                <div class="col-6 ">
                    <p> Apellidos: <input type="text" class="form-control" placeholder="Apellidos" aria-label name="apellidos"  /></p>
                </div>
                <div class="col-6 ">
                    <p> tipo de identificacion:
                        <select class="form-select" aria-label="Default select example" name="ti">
                            <option selected>seleccionar </option>
                            <option value="TI">TI</option>
                            <option  value="CC">CC</option>
                        </select>
                    </p>
                </div>
                <div class="col-6 ">
                    <p> Numero de identificacion:
                        <input input type="number" class="form-control" placeholder="Numero de su identificacion" aria-label name="ni" />
                    </p>
                </div>
                <div class="col-6 ">
                    <p>registro medico:
                        <input input input type="number" class="form-control" placeholder="numero del registro" aria-label name="rm"  />
                    </p>
                </div>
                <div class="col-6 ">
                    <p>Especialidad:
                        <select class="form-select" aria-label="Default select example" name="es">
                            <option selected>especialidades </option>
                            {% for especialidad in especialidades %}
                                <option>{{ especialidad }}</option>
                            {% endfor %}
                        </select>
                    </p>
                </div>
            </div>
        </div>
        <div class="container  text-center">
        <div class="col-12  mt-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success me-md-2" type="submit" class="btn-enviar" >
            Guardar
        </button>
        </div>
        </div>
    </form>
    </div>
</body>
</html>
